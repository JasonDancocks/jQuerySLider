<!DOCTYPE html>
<head>
<title>jQuery Slider</title>
<link rel="stylesheet" href="css/slider.css">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script type="text/javascript" src ="js/script.js"></script>
</head>
<body>

<div class="wrapper">
	<div id="slider">
		<img id="1" src="images/ds.jpg" alt="ds">
		<img id="2" src="images/ow.jpg" alt="ow">
		<img id="3" src="images/loz.jpg" alt="loz">
		<img id="4" src="images/bk.jpg" alt="bk">
	</div>

	<a class="left" href="#" onclick="prev()">Previous</a>
	<a class="right" href="#" onclick="next()">Next</a>
</div>

</body>
</html>
